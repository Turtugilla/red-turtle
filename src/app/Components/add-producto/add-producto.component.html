<div class="container">
  <form ngNativeValidate (ngSubmit)="onSave()" #productForm="ngForm">
    <h2>{{product.description | uppercase}} Details</h2>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="product_id">Product ID</label>
        <input class="form-control" id="product_id" [(ngModel)] = "product.productId"
          placeholder="productId" name="productId" #productId="ngModel">
      </div>

      <div class="form-group col-md-4">
        <label for="description">Description</label>
        <input class="form-control" id="description" [(ngModel)] = "product.description" placeholder="description"
        name="description" #description="ngModel">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="purchase_cost">Purchase Cost</label>
        <input class="form-control" id="purchase_cost" [(ngModel)] = "product.purchaseCost"
          placeholder="purchaseCost" name="purchaseCost" #purchaseCost="ngModel">
      </div>

      <div class="form-group col-md-4">
        <label for="cantidad">Cantidad</label>
        <input class="form-control" id="cantidad" [(ngModel)] = "product.quantityOnHand" 
          placeholder="quantity" name="quantity" #quantity="ngModel">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="markup">Markup</label>
        <input class="form-control" id="markup" [(ngModel)] = "product.markup"
          placeholder="markup" name="markup" #markup="ngModel">
      </div>

      <div class="form-group col-md-4">
        <label for="available">Available</label>
        <input class="form-control" id="available" [(ngModel)] = "product.available"   
          placeholder="available" name="available" #available="ngModel">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="manufacturer">Manufacturer</label>
        <select id="manufacturer" class="form-control" required [(ngModel)]="product.manufacturerId"
          name="manufacturer" #manufacturer="ngModel">
          <option *ngFor="let manufacturer of manufacturers" [ngValue]="manufacturer">
              {{manufacturer.name}}
          </option>
        </select>
      </div>

      <div class="form-group col-md-4">
        <label for="product-code">Product Code</label>
        <select id="product-code" class="form-control" required [(ngModel)]="product.productCode"
          name="product-code" #productCode="ngModel">
          <option *ngFor="let productCode of productCodes" [ngValue]="productCode">
              {{productCode.prodCode}}
          </option>
        </select>
      </div>
    </div>

    <button (click)="goBack()" class="btn btn-info" formnovalidate>Go Back</button>
    <button type="submit" class="btn btn-info" style="margin: 5px" [disabled]="!productForm.form.valid">Save</button>
  </form>
</div>
