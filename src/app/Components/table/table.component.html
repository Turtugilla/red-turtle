<p-table [value]="products1">
  <ng-template pTemplate="header">
      <tr>
          <th *ngFor="let col of cols">
              {{col.header}}
          </th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-products1>
      <tr>
          <td *ngFor="let col of cols">
                  {{products1[col.field]}}
          </td>
      </tr>
  </ng-template>
</p-table>
