<div *ngIf="product" class="container">
  <h2>{{product.description | uppercase}} Details</h2>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="product_id">Product ID</label>
      <input class="form-control" id="product_id" [(ngModel)] = "product.productId">
    </div>

    <div class="form-group col-md-4">
      <label for="description">Description</label>
      <input class="form-control" id="description" [(ngModel)] = "product.description" placeholder="description">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="purchase_cost">Purchase Cost</label>
      <input class="form-control" id="purchase_cost" [(ngModel)] = "product.purchaseCost">
    </div>

    <div class="form-group col-md-4">
      <label for="cantidad">Cantidad</label>
      <input class="form-control" id="cantidad" [(ngModel)] = "product.quantityOnHand" >
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="markup">Markup</label>
      <input class="form-control" id="markup" [(ngModel)] = "product.markup">
    </div>

    <div class="form-group col-md-4">
      <label for="available">Available</label>
      <input class="form-control" id="available" [(ngModel)] = "product.available" >
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="manufacturer_id">Manufacturer id</label>
      <input class="form-control" id="manufacturer_id" [(ngModel)] = "product.manufacturerId.manufacturerId">
    </div>

    <div class="form-group col-md-4">
      <label for="product_code">Product Code</label>
      <input class="form-control" id="product_code" [(ngModel)] = "product.productCode.prodCode" >
    </div>
  </div>

  <button (click)="goBack()" class="btn btn-info">Go Back</button>
  <button (click)="save()" class="btn btn-info" style="margin: 5px">Save</button>
</div>
