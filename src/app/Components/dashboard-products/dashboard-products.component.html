<div class="container">
  <h3 style="text-align: center">Top Products</h3>
  <div class="grid grid-pad">
    <a *ngFor="let product of products" class="col-1-4"
      routerLink="/product-detail/{{product.productId}}">
      <div class="module product">
        <h4>
          {{product.description}}
        </h4>
      </div>
    </a>
  </div>
</div>
